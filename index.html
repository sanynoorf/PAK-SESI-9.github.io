<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>PAK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <table border="1" style="width: 100%;">
      <tr>
        <td colspan="2" class="text-center">
          <div class="container">
            <div class="row align-items-start">
              <div class="col-md-3">
                <img src="gambar/asset 1.png">
                <h5>DOKUMEN RAHASIA</h5>
              </div>
              <div class="col-md-9">
                <h5 class="mt-5">BADAN PENGAWASAN OBAT DAN MAKANAN REPUBLIK INDOENSIA</h5>
                <h5 class="mt-4">REGISTRASI OBAT DAN PRODUK BIOLOGI</h5>
              </div>
            </div>
          </div>
        </td>
      </tr>
    </table>      
    <form class="mt-3">
      <div class="row mb-3">
        <h6>Di Isi Oleh Badan POM</h6>
        <label for="inputEmail3" class="col-sm-2 col-form-label col-form-label-sm">No Pendaftaran</label>
        <div class="col-sm-10">
          <div style="display: flex;">
            <input type="text" class="input-small" id="input1">
            <input type="text" class="input-small" id="input2">
            <input type="text" class="input-small" id="input3">
            <input type="text" class="input-small" id="input4">
            <input type="text" class="input-small" id="input5">
            <input type="text" class="input-small" id="input6">
            <input type="text" class="input-small" id="input7">
            <input type="text" class="input-small" id="input8">
            <input type="text" class="input-small" id="input9">
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputTanggal" class="col-sm-2 col-form-label col-form-label-sm mt-2">Tanggal Penerimaan</label>
        <div class="col-sm-2">
          <div style="display: flex;">
            <input type="text" class="input-small" id="input1">
            <input type="text" class="input-small" id="input2">
            <input type="text" class="input-small" id="input3">
            <input type="text" class="input-small" id="input4">
            <input type="text" class="input-small" id="input5">
            <input type="text" class="input-small" id="input6">
            <input type="text" class="input-small" id="input7">
            <input type="text" class="input-small" id="input8">
          </div>
          <p class="text-muted">dd/mm/yyyy</p>
        </div>
        <label for="evaluasi" class="col-sm-1 col-form-label col-form-label-sm mt-2">Kode Evaluasi</label>
        <div class="col-sm-2 mt-2">
          <div style="display: flex;">
            <input type="text" class="input-small" id="input9">
            <input type="text" class="input-small" id="input10">
          </div>
        </div>
        <label for="Subevaluasi" class="col-sm-1 col-form-label col-form-label-sm">Sub Kode Evaluasi</label>
        <div class="col-sm-2">
          <div style="display: flex;">
            <input type="text" class="input-small" id="input11">
            <input type="text" class="input-small" id="input12">
            <input type="text" class="input-small" id="input13">
          </div>
        </div>
      </div>
    </form>
    <form>
      <div class="row mb-3 mt-5">
        <h3>A. URAIAN OBAT</h3>
        <label for="Kategori" class="col-sm-2 col-form-label">Kategori Registrasi</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" style="width: 80%;">
        </div>
      </div>            
    </form>
    <div class="form-group">
      <label for="jenis-obat">Jenis Obat:</label>
      <div class="radio-group">
        <input type="radio" id="jenis-baru" name="jenis" value="Baru">
        <label for="jenis-baru">Baru</label>
        <input type="radio" id="jenis-copy" name="jenis" value="Copy">
        <label for="jenis-copy">Copy</label>
        <input type="radio" id="jenis-biolodi" name="jenis" value="Produk Biolodi">
        <label for="jenis-biolodi">Produk Biolodi</label>
      </div>
    </div>
    
    <div class="form-group">
      <label for="jenis-produk">Jenis Produk:</label>
      <div class="radio-group">
        <input type="radio" id="produk-tunggal" name="produk" value="Produk Tunggal">
        <label for="produk-tunggal">Produk Tunggal</label>
        <input type="radio" id="produk-kombinasi" name="produk" value="Produk Kombinasi">
        <label for="produk-kombinasi">Produk Kombinasi</label>
      </div>
    </div>
    
    <div class="form-group">
      <label for="golongan-obat">Golongan Obat:</label>
      <div class="radio-group">
        <input type="radio" id="golongan-keras" name="golongan" value="Keras">
        <label for="golongan-keras">Keras</label>
        <input type="radio" id="golongan-bebas" name="golongan" value="Bebas">
        <label for="golongan-bebas">Bebas</label>
        <input type="radio" id="golongan-bebas-terbatas" name="golongan" value="Bebas Terbatas">
        <label for="golongan-bebas-terbatas">Bebas Terbatas</label>
        <input type="radio" id="golongan-narkotika" name="golongan" value="Narkotika">
        <label for="golongan-narkotika">Narkotika</label>
        <input type="radio" id="golongan-psikotropika" name="golongan" value="Psikotropika">
        <label for="golongan-psikotropika">Psikotropika</label>
      </div>
    </div>
    <div class="form-container mt-5">
      <div class="form-row">
        <label for="nama">Nama Obat:</label>
        <input type="text" id="nama" name="nama" class="input-text-80">
      </div>
    </div>
    <div class="form-kesedian">
      <div class="form-row">
        <label for="kesedian">Kesedian:</label>
        <input type="text" id="kesedian" name="kesedian" class="input-text-50">
      </div>
      <div class="form-row">
        <label for="kekuatan">Kekuatan:</label>
        <input type="text" id="kekuatan" name="kekuatan" class="input-text-25">
        <label for="satuan">Satuan:</label>
        <select id="satuan" name="satuan" class="input-text-25">
          <option value="ml">ml</option>
          <option value="mg">mg</option>
          <option value="gram">gram</option>
        </select>
      </div>
    </div>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
